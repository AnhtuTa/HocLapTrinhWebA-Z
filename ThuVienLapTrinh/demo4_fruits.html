<!DOCTYPE html>
<html>
	<head>
		<script>
			function pr(str) {
				document.write(str + "<br/>");
			}
			function clog(str) {
				console.log(str);
			}
			var motoes = ["Wave", "Honda", "Suzuki", "Yamaha"];
			var fruits = new Array();
			fruits["fr1"] = "Apple";
			fruits["fr2"] = "Watermelon";
			fruits["fr3"] = "Grape";
			fruits["fr4"] = "guava";
			fruits["fr5"] = "mango";
			fruits["fr6"] = "plum";
			fruits["fr7"] = "coconut";
			
			document.write(motoes[2] + "<br/>");
			document.write(fruits["fr6"] + "<br/>");
			
			var a = 7;
			var b = "9";
			var c = a+b;
			clog(c);
			var pi = Math.PI.toFixed(4);
			clog(pi);
			var d = Math.PI.toPrecision(4);
			clog(d);
			pr(b);
			clog(b);
		</script>
	</head>
	<body>
		<h2>This is Javascript tutorial series</h2>
	</body>
</html>
