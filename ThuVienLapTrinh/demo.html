<body>
    <script>
		function pr(str) {
			document.write(str + "<br/>");
		}
		function br() {
			document.write("<br/>");
		}
		var arr = [ "hello world", 42, true ]; 
		pr(arr[0]);
		pr(arr[2]);
		pr(arr.length);
		pr(typeof  arr);

		var obj = { 
			a: "hello world", 
			b: 42,
			c:  true 
		};
		pr(obj["a"]);
		pr(obj["b"]);
		pr(obj["c"]);
		pr(obj.a);
		br();

		function foo() {
			return  42; 
		}        
		//foo1.bar  =  "hello world"; 
		pr(typeof  foo);
		pr(typeof  foo());
		//pr(typeof  foo1.bar):

		br();
		var  a  =  [1,2,3];
		var  b  =  [1,2,3];
		var  c  =  "1,2,3";
		pr(a == b); 
		pr(a == c); 
		pr(a === b); 
		pr(a === c); 

		br();
		x1 = 19;
		y1 = 2;
		x2 = "19";
		y2 = "2";
		pr(x1 > y1); 
		pr(x1 > y2);    //ép kiểu về số chứ ko phải xâu, sau đó so sánh
		pr(x2 > y2); 
		br();

		var a1 = 42;
		var a2 = "foo"
		var a3 = "NaN"
		pr(a1 < a2);
		pr(a1 > a2); 
		pr(a1 == a3); 
		br();
	</script>
</body>
