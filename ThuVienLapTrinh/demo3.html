<!DOCTYPE html>
<html>
	<head>
		<script>
			function chia (a, b) {
				if(b==0) throw "Khong the chia cho 0!";
				else return a/b;
			}
			
			var a = Number(prompt("Enter a number"));
			var b = Number(prompt("Enter another number"));
			
			try {
				var z3 = chia(a, b);
				console.log("z3 = " + z3);				
			} catch (e) {
				console.log("Error!");
			}
			
		</script>
	</head>
	<body>
		<h2>This is series Javascript tutorial</h2>
	</body>
</html>
