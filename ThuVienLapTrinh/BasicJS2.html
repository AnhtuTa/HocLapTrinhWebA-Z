<!DOCTYPE HTML>
<html>
	<head>
		<script>
			//redefine write method
			function println(something) {
				document.write(something + "<br/>");
			}
			function greetingMessage() {
				//alert("Welcome to JS world!");
			}
			function computeSquare() {
				var x = document.form1.numberx.value;
				if(x=="") {
					result.innerHTML = "";
					return;
				}
				
				for(i = 0; i < x.length; i++) {
					if(x.charAt(i) < '0' || x.charAt(i) > '9') {
						alert("Please enter a number");
						return;
					}
				}

				document.getElementById("result").innerHTML = x + "<sup>2</sup> = " + x*x;
				//Hoặc có thể dùng:
				//result.innerHTML = x + "<sup>2</sup> = " + x*x;
			}
		</script>
	</head>
	<body onload="greetingMessage()">
		<form name="form1">
			<input type="text" name="numberx"
				onfocus="document.bgColor='dimgray'"
				onblur="document.bgColor='cyan';"/>
			<input type="reset" value="Reset!"/>
			<!-- nếu để cái button trong này và có sự kiện onclick như ở dưới thì sau khi ấn nó sẽ load lại trang, do đó result vẫn = rỗng -->
		</form>
		<button onclick="computeSquare()">Tinh binh phuong</button>
		<div id="result"></div>
	</body>
</html>
