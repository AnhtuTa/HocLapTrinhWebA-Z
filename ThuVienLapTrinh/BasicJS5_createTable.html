<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript">
			function createTable() {
				var tagTable = document.createElement("table");
				tagTable.border = 1;
				var tagTBody = document.createElement("tbody");
				tagTable.appendChild(tagTBody);
				
				var nDong = txtRow.value;	//txtRow là id nên chỉ cần viết như vậy là đủ
				var nCot = document.form1.txtColumn.value;	//txtColumn là name nên phải lấy nó từ form1
				
				for(i = 0; i < nDong; i++) {
					var tagTR = document.createElement("tr");
					for(j = 0; j < nCot; j++) {
						var tagTD = document.createElement("td");
						var textNode = document.createTextNode(i+"_"+j);
						tagTD.appendChild(textNode);
						tagTR.appendChild(tagTD);
					}
					tagTBody.appendChild(tagTR);
				}
				
				divTable.appendChild(tagTable);
				//nếu viết đầy đủ
				//document.getElementById("divTable").appendChild(tagTable);
			}
			
			function createBtn() {
				var btn = document.createElement("BUTTON");
				document.body.appendChild(btn);
			}
		</script>
	</head>
	<body onload="loadBody()">
		<form name="form1">
			Enter number of rows: <input type="text" id="txtRow"/><br/>
			Enter number of column: <input type="text" name="txtColumn"/>
		</form>
		<button onclick="createTable()">Create a table</button>
		<button onclick="createBtn()">Create a button</button>
		<div id="divTable"></div>
	</body>
</html>
