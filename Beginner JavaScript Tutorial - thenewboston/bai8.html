<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>JavaScript tutorial</title>
	</head>
	
	<body>
		<script type="text/javascript">
			function apples(one, two) {
				document.write(one + " is better than " + two + "<br/>");
			}
			apples("anhtu", "nguyen bk");
			
			function addNumbers(a, b) {
				var c = a+b;
				return c;
			}
			
			function display() {
				apples("anh tu", "nguyen");
			}
			
			function start() {
				display();
			}
			
			start();
			
			function newLine() {
				document.write("<br/>");
			}
			function println(string) {
				newLine();
				document.write(string);
			}
			////////////////////
			
			var global_var = " Natasha ";
			function spit() {
				document.write(global_var+"<br/>");
				var myName = "ta anh tu";
				document.write(myName+"<br/>");
			}
			spit();
			document.write(global_var+"<br/>");
			//document.write(myName+"<br/>");	//Error!
			
			/////////////
			var sum = 3+2-1+9*29+9/3;
			document.write(sum);
			var b = 268;
			newLine();
			if(sum == b) document.write("sum = b");
			var name1 = "Natasha";
			var name2 = "Natasha";
			var name3 = "anhtu";
			if(name1==name2) {
				newLine();
				document.write("name1 == name2");
			}
			if(name1==name3 && name1 == name2) {
				newLine();
				document.write("name1 == name2");
			} else println("khac nhau!");
			
			//////////////
			switch(name3) {
				case "att":
					println("this is att");
					break;
				case "anhtu":
					println("this is my name! hehe...");
					break;
				default:
					println("what the hell?");
			}
			
			//////////////////
			for(i=0; i<5; i++) {
				println("the new boston : "+i);
				if(i==3) document.write(" is awesome!");
			}
			
			var x = 1;
			while(x<10) {
				println(x+": the new boston is great!");
				x++;
			}
			x=5;
			do {
				println(x+": the new boston is very nice!");
				x++;
			} while(x<10);
		</script>
		
	</body>
</html>
