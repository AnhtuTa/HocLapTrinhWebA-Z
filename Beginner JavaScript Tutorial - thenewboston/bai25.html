<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>JavaScript tutorial</title>
	</head>
	
	<body>
		<script type="text/javascript">
			function newLine() {
				document.write("<br/>");
			}
			function println(string) {
				newLine();
				document.write(string);
			}
			////////////////////
			////object demo: //////////
			function person(name, age) {
				this.name = name;
				this.age = age;
				
				//định nghĩa các hàm của class Person:
				this.yearsUntilRetire = yearsLeft;		//yearsUntilRetire là 1 method, và yearsLeft cũng là 1 method, chú ý KHÔNG CÓ 2 dấu ( )
				this.getInfo = info;	// chú ý KHÔNG CÓ 2 dấu ( )
			}
			
			function yearsLeft() {
				var num = 65 - this.age;
				return num;
			}
			
			function info() {
				var infomation = this.name+" - "+this.age;
				return infomation;
			}
			
			
			var att = new person("anh tu ta", 23);
			var taylor = new person("Taylor Swift", 30);
			
			println(att.name);
			
			var str = att.info;		//KHÔNG thể dùng đc ntnay
			var str2 = att.getInfo();	//mà phải dùng ntnay
			
			println(str);
			println(str2);
			println("Số năm còn lại tới khi nghỉ hưu của att là: "+att.yearsUntilRetire());
			
			
			/////////object Initializers: without constructor /////////
			goku = {name:"son go ku", address:"Saiyan", age:32};
			println(goku.name+" - "+goku.address+" - "+goku.age);
			
			/////////array: ////////
			var people = new Array("Anh tu", "Tommy", "Sarah", "Goku", "Nguyen bka");
			println(people[1]);
			
			var things = new Array(3);
			things[0] = "apple";
			things[1] = "strawberry";
			things[2] = "hot day";
			things[3] = "cool day";
			things[4] = "I'm smart";	//chắc đây là mảng động nên số phần tử vượt quá kích thước khởi tạo vẫn đc!
			println(things[4]);
			
			var stuff = new Array();
			stuff[0] = "bacon";
			stuff[1] = "meat";
			stuff[2] = "fish";
			stuff[3] = "fried fish";
			stuff[4] = "egg";
			println(stuff[3]);
			println(stuff.length);
			
			var stuff2 = things.concat(stuff);
			println(stuff2.length);
			println("Stuff2[7] = "+stuff2[7]);
			
			var string2 = stuff2.join();
			var string3 = stuff2.join(" - ");
			println(string2);
			println(string3);
			
			stuff2.pop();
			string2 = stuff2.join(" - ");
			println("After pop stuff2: "+string2);
			
			stuff2.reverse();
			string2 = stuff2.join(" - ");
			println("After reverse stuff2: "+string2);
			
			stuff2.push("vegetables", "onion");
			string2 = stuff2.join(" - ");
			println("After push somethings into stuff2: "+string2);
			
			stuff2.sort();
			string2 = stuff2.join(" - ");
			println("After sorting stuff2: "+string2);
			
			/////////////////
			var pie = prompt("Enter your name:", "default's value");
			println("Hello "+pie);
			
			var crap = new Array(3);
			for(i=0; i<3; i++) {
				crap[i] = prompt("crap["+i+"] = ", "default");
			}
			println("crap = ");
			for(i=0; i<crap.length; i++) println(crap[i])
			
			/////////character array//////////
			var anhtu = new Array();
			anhtu["name"] = "Anh tu";
			anhtu["food"] = "meat and egg";
			anhtu["age"] = 23;
			println("anhtu[food]: "+anhtu["food"]);
			println("anhtu[age]: "+anhtu["age"]);
			
			/////////math objects/////////
			var m = Math.PI;
			println("m = "+m);
			var m2 = Math.sqrt(m);
			println("m2 = "+m2);
			var m3 = Math.sin(30);
			println("m3 = "+m3);
			
			/////////Date objects/////////
			function showTime() {
				var now = new Date();
				var hours = now.getHours();
				var mins = now.getMinutes();
				var secs = now.getSeconds();
				println("now = "+now);
				println(hours+":"+mins+":"+secs);
			}
			
			//setInterval("showTime()",1000);		//cứ sau 1s thì lại gọi hàm showTime()
			showTime();
			
		</script>
		
	</body>
</html>
