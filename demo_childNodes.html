<script>
	function showInfo() {
		var element = document.getElementById("d2");
		var allChilds = element.parentNode.childNodes;
		for (var i = 0; i < allChilds.length; i++) {
			alert("id = " + allChilds[i].id + ", nodeName = " + allChilds[i].nodeName + ", nodeValue = " + allChilds[i].nodeValue);
		};
	}
</script>

<div id="d1">
	This is div1
	<div id="d2">This is d2</div>
	<h2 id="header2">Welcome my website</h2>
</div>

<button onclick="showInfo()">Click here</button>
