<html>
	<head>
		<title>This is the title of website</title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#hide").click(
					function() {
						$(".att").hide(500);
					}
				);
				$("#show").click(
					function() {
						$(".att").show(500);
					}
				)
				
				//get infor from a tag
				$("#copyGoku").click(
					function() {
						var str = $(".goku").html();
						//lấy giá trị của thuộc tính của 1 thẻ:
						var attribute = $("#copyGoku").attr("value");
						var attrDest = $("#dest").attr("style");
						var kq = str+", value của button ở trên: "+attribute + ", và style của thẻ div này là: "+attrDest;
						$("#dest").html(kq);
					}
				)
				
				//change attribute's value của 1 tag
				$("#btChangeStyle").click(
					function() {
						$("#dest2").attr("style", "color: red; font: bold 23px Comic Sans MS;");
					}
				)
				
				//change CSS style of a tag
				$("#btChangeCSS").click(
					function() {
						$("#dest3").css("color", "cyan");
						$("#dest3").css("font", "bold 14px Consolas");
						$("#dest3").css("width", "100px");
						$("#dest3").css("height", "120px");
						$("#dest3").css("border", "1px solid blue");
						var colorDest3 = $("#dest3").css("color");	//alert(colorDest3); kq: rgb(0, 255, 255)
						
					}
				)
			});
			
		</script>
	</head>
	
	<body>
		<input id="hide" type="button" value="Hide everything!" />
		<input id="show" type="button" value="Show everything!" />
		
		<div class="att">Lap trinh IOS</div>
		<div class="att">Lap trinh Android</div>
		<div class="att">Danh cap mat trang</div>
		<div class="att">Despicable me</div>
		<h2 class="att">This is h2</h2>
		
		<div class="goku">This is Songoku</div>
		<input id="copyGoku" type="button" value="Copy!" />
		<div id="dest" style="color: blue; font: italic bold 20px Consolas;">-_-</div><br/>
		
		<input id="btChangeStyle" type="button" value="Change style below!" />
		<div id="dest2" style="border: 1px solid blue; color: green; font: 20px Arial;">This div tag will change its style when you click the button above</div><br/>
		
		<input id="btChangeCSS" type="button" value="Change below div's CSS style!" />
		<div id="dest3">This div tag will change its CSS style when you click the button above</div><br/>
	</body>
</html>
