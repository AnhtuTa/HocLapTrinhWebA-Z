<html>
	<head>
		<title>This is the title of website</title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#goku").click(function() {
					var s = $("#goku").attr("src");	//attr = attribute. Hàm này lấy thuộc tính(attr) src của thằng có id=goku và truyền vào biến s
					alert(s);
					
				});
			
				$("#gohan").click(function() {
					var s2 = $("#gohan").attr("src");
					if(s2 == "images/gohan.png") {
						$("#gohan").attr("src", "images/dragonball.png");		//khi click vào hình này thì nó chuyển sang hình dragonball
					}
					else {
						$("#gohan").attr("src", "images/gohan.png");
					}
				});
				
				//////gán CSS cho div mà ko cần file css, ta dùng jQuert:
				$("#android").css("background-color", "yellow");		//gán giá trị cho background-color
				$("#android").css("color", "blue");
				$("#android").css("font-family", "Comic Sans MS");
				$("#android").css("width", "100px");
				$("#android").css("height", "100px");
				
				var bgcolor = $("#android").css("background-color");	//lấy giá trị của background-color
				alert(bgcolor);
			});
		</script>
	</head>
	
	<body>
		<img id="goku" src="images/dragonball.png" /><br/>
		<img id="gohan" src="images/gohan.png" />
		
		<div id="android">Lap trinh Android</div>
	</body>
</html>
