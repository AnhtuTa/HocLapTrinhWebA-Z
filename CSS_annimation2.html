<!DOCTYPE html>
<html>
<head>
<style> 
	div {
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;
		
		/* Chú ý: nếu là Safari thì cần thêm tiền tố -webkit- vào trước mỗi dòng sau */
		animation-name: example;
		animation-duration: 4s;
		animation-iteration-count: 1;
		animation-direction: alternate;
	}

	/* Standard syntax. Nếu là Safari thì cần thêm -webkit- vào trước từ keyframes */
	@keyframes example {
		0%   {background-color: yellow;}
		100% {background-color: red;}
	}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>
<p>This is p tag</p>

</body>
</html>
