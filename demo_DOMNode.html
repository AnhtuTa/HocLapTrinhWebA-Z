<div id="div1">
	<p id="p1">This is a paragraph.</p>
	<p id="p2">This is another paragraph.</p>
</div>
<div style="margin: 20px 0 10px 0; width: 10px; border: 1px solid red; overflow: hidden">Demo span</div>
<div>this is div</div>
<button onclick="addNode()">Add new node</button>
<script>
	function addNode() {
		var element = document.getElementById("div1");
		
		var para = document.createElement("p");
		var node = document.createTextNode("This is new.");
		para.appendChild(node);
		element.appendChild(para);
		/*
		para sẽ có dạng sau:
		<p>This is new.</p>
		*/

		// Cách khác ko cần thông qua createTextNode:
		var p = document.createElement("p");
		p.class="red_text_blabla";
		p.style.color = "blue";
		p.innerHTML = "this is a p tag. I think this work!";
		p.src = "this_is_src";	// KHÔNG XÀI ĐC, CHỈ ÁP DỤNG CHO THẺ script
		element.appendChild(p);
		
		
		var tr = document.createElement("tr");
		tr.innerHTML = "this is tr";
		element.appendChild(tr);
		
		var div = document.createElement("div");
		tr.innerHTML = "this is a new div";
		element.appendChild(div);
		
		var sc = document.createElement("script");
		sc.src = "this_is_src_for_sc";
		element.appendChild(sc);
	}
	
</script>
