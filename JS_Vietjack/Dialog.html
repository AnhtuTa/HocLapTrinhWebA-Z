<html>
	<head>
		<style>
			.div_clickhere {
				background: blue;
				color: white;
				width: 100px;
				height: 50px;
				line-height: 50px;       /* the same as the div height */
				text-align: center; 
				vertical-align: middle;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
            function redirectToFb() {
				var kq = confirm("Do you want to redirect to Facebook?");
				if(kq == true) {
					window.location = "https://www.facebook.com";
				} else {
					//document.write ("You do not want to leave me!");
					var lbKq = document.getElementById("lbKq");
					lbKq.innerHTML = "<i>You do not want to leave me!</i>";
				}
			}
			
			function getName() {
				var kq = prompt("Enter your name", "This is default value");
				if(kq == "" || kq == null) return;	//kq == null khi người dùng ấn Hủy
				var lbKq = document.getElementById("lbKq");
				lbKq.innerHTML = "Your name is: " + kq;
			}
		</script>
		
		<form>
			<input type="button" value="Go to Facebook" onclick="redirectToFb()" />
		</form>
		<div class="div_clickhere" onclick="getName()">Click here!</div>
		<label id="lbKq"></label>
	</body>
</html>
