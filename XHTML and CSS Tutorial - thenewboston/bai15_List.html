<!doctype html>

<html>
	<head>
		<title>This is the title</title>
		<style>
			ul {
				list-style-type:katakana;
				list-style-type:circle;
				list-style-image:url(like.png);
				border:3px solid red;
				
			}
			span {
				font-weight:bold;
				color:cyan;
			}

			div {
				border:2px solid red;
				position:absolute;
				width:300px;
				top:400px;
				left:30px;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li>Apple</li>
			<li>orange</li>
			<li>strawberry</li>
			<li>grape</li>
		</ul>
		
		<ol>
			<li>Apple</li>
			<li>orange</li>
			<li>strawberry</li>
			<li>grape</li>
		</ol>
		
		<br/><p> Style More Than <span>One Elements</span> & Span! </p>
		<p><div>XHTML and CSS Tutorial - lesson 29 - div</div></p>
	</body>
</html>

<!-- tât cả những j có trong tag html là trang web của bạn -->
<!-- ul - unordered list, ol = ordered list, li = list item
Nếu viết ntnay:
list-style-type:katakana;
list-style-type:circle;
list-style-image:url(like.png);
nghĩa là chỉ có cái cuối cùng có tác dụng thôi!
