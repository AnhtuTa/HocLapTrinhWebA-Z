<!DOCTYPE HTML>
<html>
	<head>
		<script>
			function dynamicName() {
				var who = window.document.myform1.txtName.value;		//lấy giá trị của tag thông qua thuộc tính name của tag
				document.writeln("<h1>Hello " + who + "</h1>");
			}
			
			function goPage() {
				var dest = document.myform2.yourDestination.value;
				if(dest != "Select destination") location = dest;
			}
		</script>
	</head>
	<body>
		<form name="myform1" onSubmit="dynamicName();">
			Enter name: <input type="text" name="txtName" required/>
			<input type="submit" value="Submit!"/>
		</form><br/><br/>
		
		<form name="myform2">
			<select name="yourDestination" onChange="goPage();">
				<option value="Select destination">Select destination</option>
				<option value="https://www.facebook.com">Facebook</option>
				<option value="https://www.youtube.com">YouTube</option>
			</select>
			<input type="reset" value="Reset!"/>
		</form>
	</body>
</html>
