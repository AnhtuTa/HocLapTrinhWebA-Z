<!DOCTYPE html>
<html>

<body>
<!-- Tab content -->
<div id="wrapper1">
	<div id="London" class="tabcontent" style="display: block;">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
</div>
<div id="wrapper2">
	<div id="London" class="tabcontent" style="display: block;">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
</div>
</body>
<script>
	var wrapper1 = document.getElementById("wrapper1");
	var children1 = wrapper1.childNodes;	//children1.length = 7 chứ ko phải 3 nhé! (Dù thằng wrapper1 có 3 thẻ div con bên trong)
	var tabcontents1 = wrapper1.getElementsByClassName("tabcontent");

	//============= Cách sau ko hay vì có trường hợp children1[i] = #text chứ ko phải các thẻ div mà ta đang muốn duyệt
	// for(var i=0; i<children1.length; i++) {
	// 	children1[i].addEventListener("click", function() {
	// 		for(var j=0; j<tabcontents.length; j++) {
	// 			tabcontents[j].style.background = "#fff";
	// 		}
	// 		this.style.background = "#3879d9";
	// 	});
	// }
	//============= Nên dùng cách sau =============
	for (var i = 0; i < tabcontents1.length; i++) {		//tabcontents1[i] chính là 3 thẻ div mà ta đang muốn duyệt
		tabcontents1[i].addEventListener("click", function() {
			for(var j=0; j<tabcontents1.length; j++) {
				tabcontents1[j].style.background = "#fff";
			}
			this.style.background = "#3879d9";
		});
	}

	//=========== Tương tự với wrapper2 ===============
	var wrapper2 = document.getElementById("wrapper2");
	var tabcontents2 = wrapper2.getElementsByClassName("tabcontent");	//Chú ý: getElementById ko áp dụng với node mà chỉ áp dụng với document, do đó: wrapper2.getElementById("London") sẽ bị LỖI!!!
	
	for (var i = 0; i < tabcontents2.length; i++) {
		tabcontents2[i].addEventListener("click", function() {
			for(var j=0; j<tabcontents2.length; j++) {
				tabcontents2[j].style.background = "#fff";
			}
			this.style.background = "#09b511";
		});
	}
</script>
</html>
